<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us">
<head>
  <title>CVC Test</title>

  <!-- Meta tags goes here -->
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Fonts goes here -->
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="/public/main.css">
</head>
<body>

<section class="cvc__c-container">
  
  <!-- Withdrawal Aside section -->
  <aside class="m-withdrawal"> 
    <form class="m-withdrawalForm">
      
      <div class="m-withdrawalForm__inputWrapper">
        <span>local de retirada</span>
        <input type="text" placeholder="São Paulo - São Paulo / BR, Brasil">
      </div>

      <div class="m-withdrawalForm__inputWrapper">
        <input type="checkbox">
        <label>Devolver o carro em outro local</label>
      </div>

      <div class="m-withdrawalForm__inputWrapper">
        <span>local de devolução</span>
        <input type="text" placeholder="Rio de Janeiro - Rio de Janeiro / BR, Brasil">
      </div>

      <div class="m-withdrawalForm__inputWrapper">
        <span>retirada</span>
        <div class="withdrawalForm__Variation">
          <input type="text" placeholder="30/06/2016" onfocus="(this.type='date');">
          <select>
            <option value="just a placeholder">11:00</option>
            <option value="just a placeholder">12:00</option>
            <option value="just a placeholder">13:00</option>
          </select>
        </div>
      </div>

      <div class="m-withdrawalForm__inputWrapper">
        <span>Devolução - 8 dia(s)</span>
        <div class="withdrawalForm__Variation">
          <input type="text" placeholder="04/07/2016" onfocus="(this.type='date');">
          <select>
            <option value="just a placeholder">11:00</option>
            <option value="just a placeholder">12:00</option>
            <option value="just a placeholder">13:00</option>
          </select>
        </div>
      </div>
      
      <div class="m-withdrawal__economy">
        <h3>economize até 35%</h3>
        <div class="m-withdrawal__economyWrapper">
          <div class="m-withdrawal__economy-input">
            <input type="checkbox">
            <label>Incluir voo</label>
          </div>
          <div class="m-withdrawal__economy-input">
            <input type="checkbox">
            <label>Incluir hotel</label>
          </div>
        </div>
      </div>

      <button class="c-button">
        buscar
      </button>
    </form>
  </aside> 
  <!-- /Withdrawal Aside section -->

  <!-- orderBy Top section -->
  <section class="m-orderby">
    <div class="m-orderbyWrapper">
      <span>itens por página: </span>
      <select>
        <option value="100">100</option>
        <option value="200">200</option>
      </select>
    </div>
    <div class="m-orderbyWrapper">
      <span>ordernar por: </span>
      <select>
        <option value="low-price">Menor preço</option>
        <option value="high-price">Maior preço</option>
      </select>
    </div>
    <div class="m-orderbyWrapper">
      <span>moeda:</span>
      <select>
        <option value="real">Real</option>
        <option value="dolar">Dólar</option>
      </select>
    </div>
  </section> 
  <!-- /orderBy Top section -->

  <!-- Products section -->
  <section id="dataContainer" class="m-productsSection">

  </section>
  <!-- /Products section -->

</section>


<script src="/public/main.js"></script>
</body>
</html>
